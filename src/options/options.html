<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="options.css">
    <script src="options.js" type="module"></script>
    <title>warp: options</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Options</h1>
        </header>
        <main>
            <div class="pins">
                <button class="pin" pin-id="1">Bookmarks</button>
                <button class="pin" pin-id="2">History</button>
                <button class="pin" pin-id="3">Results</button>
                <button class="pin" pin-id="4">Appearance</button>
                <button class="pin" pin-id="5">Tabs</button>
                <button class="pin" pin-id="6">Autoclose</button>
            </div>
            <div class="tabs">
                <div class="tab" tab-id="1">
                    <h2>Bookmarks</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span class="title" data-info-id="is-custom-directory"></span></td>
                                <td><input id="is-custom-directory" type="checkbox"></td>
                                <td><span class="info" data-info-id="is-custom-directory"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="custom-directory"></span></td>
                                <td><input id="custom-directory"></td>
                                <td><span class="info" data-info-id="custom-directory"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab" tab-id="2">
                    <h2>History</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span class="title" data-info-id="history-max-count"></span></td>
                                <td><input id="history-max-count" type="number" min="1" max="100000" step="1"></td>
                                <td><span class="info" data-info-id="history-max-count"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="history-expiration-time"></span></td>
                                <td><select id="history-expiration-time"></select></td>
                                <td><span class="info" data-info-id="history-expiration-time"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab" tab-id="3">
                    <h2>Results</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span class="title" data-info-id="results-per-page"></span></td>
                                <td>
                                    <select id="results-per-page">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                    </select>
                                </td>
                                <td><span class="info" data-info-id="results-per-page"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="results-sorting"></span></td>
                                <td><select id="results-sorting"></select></td>
                                <td><span class="info" data-info-id="results-sorting"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="results-looping"></span></td>
                                <td><input id="results-looping" type="checkbox"></td>
                                <td><span class="info" data-info-id="results-looping"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab" tab-id="4">
                    <h2>Appearance</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span class="title" data-info-id="ui-font-size"></span></td>
                                <td><select id="ui-font-size"></select></td>
                                <td><span class="info" data-info-id="ui-font-size"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="ui-selected-item-color"></span></td>
                                <td><select id="ui-selected-item-color"></select></td>
                                <td><span class="info" data-info-id="ui-selected-item-color"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="ui-selected-item-font-weight"></span></td>
                                <td><select id="ui-selected-item-font-weight"></select></td>
                                <td><span class="info" data-info-id="ui-selected-item-font-weight"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="ui-selected-item-arrow"></span></td>
                                <td><input id="ui-selected-item-arrow" type="checkbox"></td>
                                <td><span class="info" data-info-id="ui-selected-item-arrow"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab" tab-id="5">
                    <h2>Tabs</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span class="title" data-info-id="new-tab-on-shift"></span></td>
                                <td><input id="new-tab-on-shift" type="checkbox"></td>
                                <td><span class="info" data-info-id="new-tab-on-shift"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="new-tab-keep-group"></span></td>
                                <td><input id="new-tab-keep-group" type="checkbox"></td>
                                <td><span class="info" data-info-id="new-tab-keep-group"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="new-tab-keep-neighbour"></span></td>
                                <td><select id="new-tab-keep-neighbour" type="checkbox"></select></td>
                                <td><span class="info" data-info-id="new-tab-keep-neighbour"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab" tab-id="6">
                    <h2>Autoclose</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span class="title" data-info-id="is-autoclose-enabled"></span></td>
                                <td><input id="is-autoclose-enabled" type="checkbox"></td>
                                <td><span class="info" data-info-id="is-autoclose-enabled"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="autoclose-time"></span></td>
                                <td><select id="autoclose-time"></select></td>
                                <td><span class="info" data-info-id="autoclose-time"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button id="save" class="action">Save</button>
        </main>
        <footer>
            <span>
                <a href="/options/options.html">options</a>
            </span>
            <span>|</span>
            <span>
                <a href="/history/history.html">history</a>
            </span>
            <span>|</span>
            <span>
                <a href="/frequency/frequency.html">frequency</a>
            </span>
            <span>|</span>
            <span>
                <a href="/counters/counters.html">counters</a>
            </span>
        </footer>
    </div>
    <div class="modal" id="modal-one">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
            <h1></h1>
            <div class="description"></div>
            <button class="modal-close modal-exit">Close</button>
        </div>
    </div>
</body>

</html>
