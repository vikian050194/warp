name: Tests

on:
  push:
    branches:
      - "!master"
      - "**"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "12"

      - name: Install
        run: npm i

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm test
